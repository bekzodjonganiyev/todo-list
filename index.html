<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>43-dars Uy ishi</title>

  <style>
    body {
      text-align: center;
      text-decoration: none;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    div {
      margin: 0 auto;
    }

    ul {
      list-style-type: none;
    }
  </style>

</head>

<body>

  <div>

    <form class="form">
      <input class="form__input" type="text" placeholder="Typing..." aria-label="Enter your tasks">

      <button class="form__btn" type="submit">Add</button>
    </form>

    <ul class="todo-list">

    </ul>

    <div class="btns">
      <button class="all-btn">
        All
        <strong class="all-count">0</strong>
      </button>

      <button class="complate-btn">
        Complate
        <strong class="complate-count">0</strong>
      </button>


      <button class="uncomplate-btn">
        Uncomplate
        <strong class="uncomplate-count">0</strong>
      </button>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>

</html>
